# =========================
#   Signature Rules
# =========================

signatures:

  - id: "SYN_FLOOD"
    description: "High rate of SYN packets from the same source"
    conditions:
      protocol: "TCP"
      flag: "S"
      threshold_per_second: 50

  - id: "PORT_SCAN"
    description: "Multiple destination ports probed in short time"
    conditions:
      unique_dst_ports: 20
      time_window_seconds: 5

  - id: "PING_FLOOD"
    description: "Excessive ICMP echo requests"
    conditions:
      protocol: "ICMP"
      icmp_type: 8
      threshold_per_second: 30

  - id: "SUSPICIOUS_DNS"
    description: "Unusual DNS queries (long domain names)"
    conditions:
      protocol: "UDP"
      dst_port: 53
      min_query_length: 50

  - id: "MALFORMED_PACKET"
    description: "Header inconsistency / invalid length fields"
    conditions:
      malformed: true
