# =========================
#   Network IDS Settings
# =========================

# Network capture
interface: "eth2"
capture_backend: "scapy"        # scapy | pyshark
capture_filter: "ip"            # BPF filter (optional)

# Paths
model_path: "models/anomaly_model.pkl"
log_path: "logs/ids.log"
signature_path: "config/signatures.yaml"

# Feature extraction
feature_options:
  include_payload_length: true
  include_flags: true
  include_timestamp: true

# Signature-based detection
signature_detection:
  enabled: true

# ML-based anomaly detection
ml_detection:
  enabled: true
  threshold: 0.65               # adjust after training

# Alerting
alerting:
  console: true
  log: true
  webhook_enabled: false
  webhook_url: ""

# Runtime
max_queue_size: 5000
graceful_shutdown_timeout: 3
